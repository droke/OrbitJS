<!DOCTYPE html>
<html>
    <head>

        <!--<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, name='viewport'" />

        <title>Luke St Jack</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <script src='js/OrbitJS.js'></script>
        <link rel="stylesheet" href="css/OrbitJS.css">
    </head>
    
    <body>

        <input type="text" class="search_box" placeholder="search" id="OrbitJSSearch"/>
            <!--<div class="header_textbox" ></div>-->
        <a href="javascript:void(0);" onclick="OrbitJS.clearSearch();"><div class="search_box_clearer">X</div></a>
        <div id="OrbitJSSearchResults" class="search_dropdown">
            
        </div>
    
        <canvas class="canvas" id="OrbitJSCanvas" moz-opaque width="5" height="5">
        </canvas>
    
        <div id="OrbitJSPanel" class="panel"><div id="OrbitJSPanelScroller" class="panel_scroller"></div></div>
        <div id="OrbitJSPanelSizeTester" class="panel_tester"></div>
        <a href="javascript:void(0);" onclick="OrbitJS.closePanel();"> <div id="OrbitJSPanelCloser" class="panel_closer">close</div></a>
        <!--<div id="OrbitJSPanelTitle" class="panel_title">title</div> -->
    
        <div class="footer"><b>OrbitJS</b>&copy; by Luke St Jack - <a href="http://lukestjack.com">GitHub</a></div>
    
    </body>
</html>
